name: SSH

on:
  push:
    branches: [ "main" ]
  
  workflow_dispatch:

jobs:
  publish-new-version:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Container registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
         docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}:latest
         docker push ghcr.io/${{ github.repository }}:latest

      - name: executing remote ssh commands
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop ${{ github.event.repository.name }}
            docker rm ${{ github.event.repository.name }}
            docker run --name=${{ github.repository }} --restart=always -p 3000:80 -d ghcr.io/${{ github.repository }}:latest




